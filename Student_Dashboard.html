<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles_Dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome!!!</h1>
        </header>

        <div class="dashboard-layout">
            <!-- Left 8-column section -->
            <div class="main-content">
                <div class="recruitment-sections">
                    <section class="domain-section">
                        <!-- First button content -->
                        <div class="content-left" style="width: 50%;">
                            <img src="Announcements.jpg" alt="Announcements" class="section-image">
                        </div>
                        <div class="content-right" style="width: 50%;">
                            <div class="domain-card">
                                <h2>Announcements</h2>
                            </div>
                        </div>
                    </section>

                    <section class="domain-section">
                        <!-- Second button content -->
                        <div class="content-left" style="width: 50%;">
                            <div class="domain-card">
                                <h2>Appointment Booking</h2>
                            </div>
                        </div>
                        <div class="content-right" style="width: 50%;">
                            <img src="nontech-illustration.svg" alt="Appointment Booking" class="section-image">
                        </div>
                    </section>
                </div>
            </div>

            <!-- Right 4-column section -->
            <div class="notice-section">
                <div class="notice-box">
                    <h2>Notice Board</h2>
                    <!-- Add your notice content here -->
                </div>
            </div>
        </div>

        <div class="subscribe-section">
            <input type="email" placeholder="Enter email address" class="email-input">
            <button class="subscribe-btn">Subscribe</button>
        </div>
    </div>
</body>
</html>
