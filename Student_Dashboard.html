<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles_Dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CHOOSE A DOMAIN</h1>
        </header>

        <div class="recruitment-sections">
            <section class="domain-section">
                <div class="content-left" style="width: 50%;">
                    <img src="tech-illustration.svg" alt="Technical Team" class="section-image">
                </div>
                <div class="content-right" style="width: 50%;">
                    <div class="domain-card">
                        <h2>TECHNICAL TEAM</h2>
                    </div>
                </div>
            </section>

            <section class="domain-section">
                <div class="content-left" style="width: 50%;">
                    <div class="domain-card">
                        <h2>NON-TECH TEAM</h2>
                    </div>
                </div>
                <div class="content-right" style="width: 50%;">
                    <img src="nontech-illustration.svg" alt="Non-Tech Team" class="section-image">
                </div>
            </section>
        </div>

        <div class="subscribe-section">
            <input type="email" placeholder="Enter email address" class="email-input">
            <button class="subscribe-btn">Subscribe</button>
        </div>
    </div>
</body>
</html>
