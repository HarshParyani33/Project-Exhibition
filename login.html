<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Connect Login</title>
    <link rel="stylesheet" href="css Files\styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="images\Vitlogo.png" alt="VIT Bhopal Logo">
        </div>
        <div class="nav-links">
            <a href="#notice">Notice</a>
            <a href="#complaints">Complains Section</a>
            <a href="#contact">Contact Details</a>
            <img src="images\Profile.png" alt="Profile" class="profile-icon">
        </div>
    </nav>

    <!-- Main Content -->
    <div class="split-container">
        <!-- Left Side - Image -->
        <div class="left-side">
            <img src="images\vitphoto.png" alt="VIT Campus" class="campus-image">
        </div>

        <!-- Right Side - Login -->
        <div class="right-side">
            <h1>Sign in as:</h1>
            
            <div class="login-options-container">
                <a href="#student-login" class="login-option student">
                    <div class="icon">
                        <img src="images\Student login.png" alt="Student Icon">
                    </div>
                    <span>Student</span>
                </a>

                <a href="#faculty-login" class="login-option faculty">
                    <div class="icon">
                        <img src="images\Faculty login.png" alt="Faculty Icon">
                    </div>
                    <span>Faculty</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
