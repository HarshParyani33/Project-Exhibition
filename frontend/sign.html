<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Signup.</h2>
            <p>Welcome! Please sign-up to create your account</p>
            <form>
                <label for="name">FULL NAME</label>
                <input type="text" id="name" placeholder="Enter your full name" required>

                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>

                <label for="block">BLOCK ID</label>
                <input type="text" id="block" placeholder="Enter your Block ID" required>

                <label for="room">ROOM</label>
                <input type="text" id="room" placeholder="Enter your Room" required>

                <label for="usn">USN</label>
                <input type="text" id="usn" placeholder="Enter your USN" required>

                <label>ROLE</label>
                <div class="role-options">
                    <input type="radio" id="warden" name="role" value="warden" required>
                    <label for="warden">Warden</label>

                    <input type="radio" id="student" name="role" value="student" required>
                    <label for="student">Student</label>
                </div>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="********" required>

                <button type="submit">Sign in</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
