<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css Files\Student_Dashboard2.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images\Vitlogo.png" alt="VIT Bhopal Logo">
        </div>
        <div class="nav-title">
            <h2>Hostel Connect</h2>
        </div>
        <div class="nav-links">
            <div class="profile-container">
                <button class="profile-btn">
                    <a href="studentprofile.html">
                        <img src="images\Profile.png" alt="Profile" class="profile-icon">
                        <span class="profile-text">Profile</span>
                    </a>
                </button>
            </div>
            <a href="login-2.html">
                <button class="logout-btn">Logout</button>
            </a>
            
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <header class="col-12 section header">
                <div class="header-content">
                    <div class="header-center">
                        <h1 class="student-portal-header" id="Student-portaltext">Faculty Portal</h1>
                    </div>
                    <div class="header-bottom-content">
                        <div class="header-left">
                            <img src="images/Student_portal2.png" id="image_studentPortal" alt="Student Icon" class="header-image">
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div class="row">
            <section class="col-12 section content-section1">
                <div class="section-content">
                    <div class="image-content">
                        <img src="images\Book_appointment.png" alt="Academic Resources" class="section-image">
                    </div>
                    <div class="button-group">
                        <a href="https://calendar.app.google/M2ayz1YztdU459bVA" target="_blank">
                            <button class="dashboard-btn">Book an Appointment</button>
                        </a>
                    </div>
                </div>
            </section>
        </div>

        <div class="row">
            <section class="col-12 section content-section2">
                <div class="section-content">
                    <div class="button-group">
                        <a href ="complainpage1.html">
                        <button class="dashboard-btn">Complaints</button>
                        </a>
                    </div>
                    <div class="image-content">
                        <img src="images\complaintphoto2.png" alt="Student Services" class="section-image">
                    </div>
                </div>
            </section>
        </div>

        <div class="row">
            <section class="col-12 section content-section3">
                <div class="section-content">
                    <div class="image-content">
                        <img src="images\leave_request.png" alt="Campus Life" class="section-image">
                    </div>
                    <div class="button-group" >
                        <a href="leaverequest.html">
                            <button class="dashboard-btn">Leave Request</button>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
