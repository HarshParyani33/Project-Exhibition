<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc;
            font-family: Arial, sans-serif;
        }
        .profile-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #001958;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .submit-btn {
            background-color: #001958;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #001245;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <h2 class="form-title">Complete Your Profile</h2>
            <form id="firstTimeForm">
                <div class="form-group">
                    <label for="block">Hostel Block</label>
                    <select class="form-control" id="block" required>
                        <option value="">Select Block</option>
                        <option value="A">Girls Hostel Block 1</option>
                        <option value="B">Girls Hostel Block 2</option>
                        <option value="C">Boys Hostel Block 1</option>
                        <option value="D">Boys Hostel Block 2</option>
                        <option value="E">Boys Hostel Block 3</option>
                        <option value="F">Boys Hostel Block 4</option>
                        <option value="G">Boys Hostel Block 5</option>
                        <option value="H">Boys Hostel Block 6</option>
                        <option value="I">Special Block</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="roomNumber">Room Number</label>
                    <input type="text" class="form-control" id="roomNumber" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
                </div>
                <button type="submit" class="submit-btn">Save Profile</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        const firebaseConfig = {
            // Your Firebase config here
            apiKey: "AIzaSyBxVv_x37mrA6PiTZASQfyCiibxkzz5GFc",
            authDomain: "hostel-connect-login.firebaseapp.com",
            projectId: "hostel-connect-login",
            storageBucket: "hostel-connect-login.firebasestorage.app",
            messagingSenderId: "814264090085",
            appId: "1:814264090085:web:5e2c18177f778d93f3830c",
            measurementId: "G-J5RC2531WY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('firstTimeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = auth.currentUser;
            if (!user) {
                alert('No user logged in');
                return;
            }

            const userData = {
                block: document.getElementById('block').value,
                roomNumber: document.getElementById('roomNumber').value,
                phone: document.getElementById('phone').value,
                email: user.email,
                name: user.displayName,
                firstLogin: false
            };

            try {
                await setDoc(doc(db, "users", user.uid), userData);
                window.location.href = 'Student_Dashboard2.html';
            } catch (error) {
                console.error("Error saving user data:", error);
                alert('Error saving profile. Please try again.');
            }
        });
    </script>
</body>
</html>
