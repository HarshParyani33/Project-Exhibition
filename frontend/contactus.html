<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .row img {
            max-width: 100%;
            border-radius: 10px;
        }
        .contact-box {
            flex: 1;
            min-width: 300px;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .back-button {
            background-color: #4CAF50; /* Green background */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 15px 32px; /* Padding */
            text-align: center; /* Centered text */
            text-decoration: none; /* No underline */
            display: inline-block; /* Inline-block */
            font-size: 16px; /* Font size */
            margin: 4px 2px; /* Margin */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Shadow for 3D effect */
            transition: all 0.3s ease; /* Smooth transition */
        }

        .back-button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: translateY(-2px); /* Lift effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* Enhanced shadow on hover */
        }

        .back-button:active {
            transform: translateY(1px); /* Pressed effect */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); /* Reset shadow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <div class="row">
            <img src="images\contact_us_photo.png" alt="Support Image">
        </div>

        <div class="row">
            <div class="contact-box">
                <h2>Have Questions?</h2>
                <p>Email us at: <a href="mailto:hostelconnectvit@gmail.com">hostelconnectvit@gmail.com</a></p>
                <p>shoot us a mail</p>
            </div>

            <div class="contact-box">
                <h2>Give us a call.</h2>
                <p>Phone: +919382974XXX</p>
            </div>
        </div>

        <div class="row">
            <button class="back-button" onclick="window.location.href='login-2.html'" style="margin-top: 20px;">Back to Login Page</button>
        </div>
    </div>
</body>
</html>
