<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .row img {
            max-width: 100%;
            border-radius: 10px;
        }
        .contact-box {
            flex: 1;
            min-width: 300px;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <div class="row">
            <img src="frontend\images\contact_us_photo.png" alt="Support Image">
        </div>

        <div class="row">
            <div class="contact-box">
                <h2>Have Questions?</h2>
                <p>Email us at: <a href="mailto:hostelconnectvit@gmail.com">hostelconnectvit@gmail.com</a></p>
                <p>shoot us a mail</p>
            </div>

            <div class="contact-box">
                <h2>Give us a call.</h2>
                <p>Phone: +919382974XXX</p>
            </div>
        </div>
    </div>
</body>
</html>
