<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Dashboard | Hostel Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css Files/warden_dashboard.css">
</head>
<body>
    <div class="wrapper">
        <!-- Page Content -->
        <div id="content">
            <!-- Top Navigation -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <div class="navbar-brand">
                        <h3>Hostel Connect</h3>
                    </div>
                    <div class="nav-buttons">
                        <a href="warden_dashboard.html" class="nav-link">
                            <button class="btn btn-primary">
                                <i class="bi bi-speedometer2"></i>
                                Dashboard
                            </button>
                        </a>
                        <a href="warden_leave_approval2.html" class="nav-link">
                            <button class="btn btn-outline-primary">
                                <i class="bi bi-calendar-check"></i>
                                Leave Approval
                            </button>
                        </a>
                    </div>
                    <div class="user-info">
                        <div class="nav-actions ms-4">
                            <a href="faculty_dashboard.html" class="nav-btn home-btn">
                                <i class="bi bi-house-door"></i>
                                Home
                            </a>
                            <a href="login-2.html" class="nav-btn logout-btn">
                                <i class="bi bi-box-arrow-left"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Rest of your dashboard content -->
            <div class="content-wrapper">
                <!-- Stats Cards -->
                <div class="stats-container">
                    <div class="stat-card pending">
                        <i class="bi bi-clock-history"></i>
                        <div class="stat-info">
                            <h3>Pending Requests</h3>
                            <p class="stat-number">12</p>
                        </div>
                    </div>
                    <div class="stat-card approved">
                        <i class="bi bi-check-circle"></i>
                        <div class="stat-info">
                            <h3>Approved Leaves</h3>
                            <p class="stat-number">45</p>
                        </div>
                    </div>
                    <div class="stat-card rejected">
                        <i class="bi bi-x-circle"></i>
                        <div class="stat-info">
                            <h3>Rejected Leaves</h3>
                            <p class="stat-number">8</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Requests Table -->
                <div class="table-container">
                    <h2>Recent Leave Requests</h2>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>Name</th>
                                    <th>Room No.</th>
                                    <th>Leave Type</th>
                                    <th>From</th>
                                    <th>To</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>STU001</td>
                                    <td>Harsh</td>
                                    <td>A-101</td>
                                    <td>Emergency Leave</td>
                                    <td>2024-03-15</td>
                                    <td>2024-03-18</td>
                                    <td><span class="badge bg-warning">Pending</span></td>
                                </tr>
                                <tr>
                                    <td>STU002</td>
                                    <td>Kasak</td>
                                    <td>B-202</td>
                                    <td>Sick Leave</td>
                                    <td>2024-03-16</td>
                                    <td>2024-03-17</td>
                                    <td><span class="badge bg-success">Approved</span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
