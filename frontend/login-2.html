<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Bhopal - Login</title>
    <script src="app.js" defer type="module"></script>
    <link rel="stylesheet" href="css Files\styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="images\Vitlogo.png" alt="VIT Bhopal Logo">
        </div>
        <div class="nav-links">
            <a href="#notice">Notice</a>
            <a href="#complaints">Complains Section</a>
            <a href="#contact">Contact Details</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="split-container">
        <!-- Left Side - Image -->
        <div class="left-side">
            <img src="images\vitphoto.png" alt="VIT Campus" class="campus-image">
        </div>

        <!-- Right Side - Login -->
        <div class="right-side">
            <div class="content-wrapper">
                <h1>Sign in as:</h1>
                <p class="subtitle">Choose your login type to continue</p>
                
                <div class="login-options-container">
                    <!-- Student Login Button -->
                    <a id="student-login" class="login-option student">
                        <div class="icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <div class="text-content">
                            <h3>Student Login</h3>
                            <p>Access your student portal</p>
                        </div>
                        <div class="arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>

                    <!-- Faculty Login Button -->
                    <a id="faculty-login" class="login-option faculty">
                        <div class="icon">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                        <div class="text-content">
                            <h3>Warden Login</h3>
                            <p>Access your warden dashboard</p>
                        </div>
                        <div class="arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>
                </div>

                <!-- Additional Information -->
               
            </div>
        </div>
    </div>

    <!-- Add these before your closing </body> tag -->
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-auth.js"></script>

    <script>
    // Your Firebase configuration
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-auth-domain",
        projectId: "your-project-id",
        storageBucket: "your-storage-bucket",
        messagingSenderId: "your-messaging-sender-id",
        appId: "your-app-id"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    </script>
</body>
</html>
