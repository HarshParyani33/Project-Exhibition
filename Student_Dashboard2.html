<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Student_Dashboard2.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-12 section header">
                <h1>Student Dashboard</h1>
            </header>
        </div>

        <div class="row">
            <section class="col-12 section content-section1">
                <div class="section-content">
                    <div class="image-content">
                        <img src="Book_appointment.png" alt="Academic Resources" class="section-image">
                    </div>
                    <div class="button-group">
                        <button class="dashboard-btn">Book an Appointment</button>
                    </div>
                </div>
            </section>
        </div>

        <div class="row">
            <section class="col-12 section content-section2">
                <div class="section-content">
                    <div class="button-group">
                        <button class="dashboard-btn">Complaints</button>
                    </div>
                    <div class="image-content">
                        <img src="Complaints.png" alt="Student Services" class="section-image">
                    </div>
                </div>
            </section>
        </div>

        <div class="row">
            <section class="col-12 section content-section3">
                <div class="section-content">
                    <div class="image-content">
                        <img src="leave_request.png" alt="Campus Life" class="section-image">
                    </div>
                    <div class="button-group">
                        <button class="dashboard-btn">Leave Request</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
