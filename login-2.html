<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Bhopal - Login</title>
    <link rel="stylesheet" href="css Files\styles.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="images\Vitlogo.png" alt="VIT Bhopal Logo">
        </div>
        <div class="nav-links">
            <a href="#notice">Notice</a>
            <a href="#complaints">Complains Section</a>
            <a href="#contact">Contact Details</a>
            <img src="images\Profile.png" alt="Profile" class="profile-icon">
        </div>
    </nav>

    <!-- Main Content -->
    <div class="split-container">
        <!-- Left Side - Image -->
        <div class="left-side">
            <img src="images\vitphoto.png" alt="VIT Campus" class="campus-image">
        </div>

        <!-- Right Side - Login -->
        <div class="right-side">
            <div class="content-wrapper">
                <h1>Welcome to VIT Bhopal</h1>
                <p class="subtitle">Choose your login type to continue</p>
                
                <div class="login-options-container">
                    <!-- Student Login Button -->
                    <a href="#student-login" class="login-option student">
                        <div class="icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <div class="text-content">
                            <h3>Student Login</h3>
                            <p>Access your student portal</p>
                        </div>
                        <div class="arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>

                    <!-- Faculty Login Button -->
                    <a href="#faculty-login" class="login-option faculty">
                        <div class="icon">
                            <i class="fas fa-chalkboard-teacher"></i>
                        </div>
                        <div class="text-content">
                            <h3>Faculty Login</h3>
                            <p>Access your faculty dashboard</p>
                        </div>
                        <div class="arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </a>
                </div>

                <!-- Additional Information -->
                <div class="info-section">
                    <p>Need help? <a href="#contact">Contact Support</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
